        <h4>USING GRIDS</h4>
        <div class="form-grid-Container" id="formGridId">
            <div class="col1">First Name</div>
            <div class="col2">
                <input id="fname" type="text"  placeholder="First Name">
            </div>
            <div class="col1">Last Name</div>
            <div class="col2">
                <input id="lname" type="text"  placeholder="Last Name">
            </div>
            <div class="col1">Email Id</div>
            <div class="col2">
                <input id="email" type="text"  placeholder="Email Id">
            </div>  
            <div class="col1">Gender</div>
            <div class="col2">
                <select id="gender" >
                    <option value="Male">Male</option>
                    <option value="Female" selected>Female</option>
                    <option value="Trans">Trans</option>
               </select>
            </div>
            <div class="col1">Date of Birth</div>   
            <div class="col2" id="dob">
                <input id="dob" type="date">
            </div>
            <p style="align-self: right;" lang="fr"><input type="checkbox" id="check">All information is true to my knowledge.</p>
        <br>
        <input id="submit" type="button" value="Submit" onclick="submitPress()">
